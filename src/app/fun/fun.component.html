<div class="filters">
  <div class="filters__price">
    <label>Price</label>
    <input type="number" [formControl]="min" />
    <input type="number" [formControl]="max" />
  </div>
  <div class="filters__availability">
    <label>Availability</label>
    <select name="stock" [formControl]="availability">
      <option value="all">All</option>
      <option value="in-stock">In Stock</option>
      <option value="out-of-stock">Out of Stock</option>
    </select>
  </div>
</div>

<div *ngIf="items$ | async as items; else loading">
  <div *ngIf="items.length > 0; else noItems">
    <ul>
      <li *ngFor="let item of items">
        <div class="card">
          <img [src]="item.image" alt="tem.name" />
          <div class="card__details">
            <h3>{{ item.name }}</h3>
            <p>{{ item.price | currency }}</p>
            <p>{{ item.available ? "In Stock" : "Out of Stock" }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<ng-template #noItems>
  <p>No items found</p>
</ng-template>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
